<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>控制台 - 人事管理系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
  <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">辛苦了，{{ session.name }}</h1>

    {% if role == '员工' %}
      <div class="grid grid-cols-2 gap-4">
        <a href="{{ url_for('employee_info') }}" class="bg-blue-100 hover:bg-blue-200 text-blue-900 font-semibold py-3 px-4 rounded-lg text-center shadow">查看基本信息</a>
        <form method="POST" action="{{ url_for('attendance') }}">
          <button type="submit" class="bg-green-100 hover:bg-green-200 text-green-900 font-semibold py-3 px-4 rounded-lg text-center shadow w-full">
            打卡签到
          </button>
        </form>
        <a href="{{ url_for('attendance_records') }}" class="bg-yellow-100 hover:bg-yellow-200 text-yellow-900 font-semibold py-3 px-4 rounded-lg text-center shadow">查看考勤记录</a>
        <a href="{{ url_for('position_change') }}" class="bg-purple-100 hover:bg-purple-200 text-purple-900 font-semibold py-3 px-4 rounded-lg text-center shadow">查看岗位/薪资变动</a>
        <a href="{{ url_for('leave_records') }}" class="bg-pink-100 hover:bg-pink-200 text-pink-900 font-semibold py-3 px-4 rounded-lg text-center shadow">查看请假记录</a>
        <a href="{{ url_for('leave_request') }}" class="bg-orange-100 hover:bg-orange-200 text-orange-900 font-semibold py-3 px-4 rounded-lg text-center shadow">提交请假申请</a>
        <a href="{{ url_for('change_password') }}" class="bg-gray-100 hover:bg-gray-200 text-gray-900 font-semibold py-3 px-4 rounded-lg text-center shadow">修改登录密码</a>
      </div>
    {% elif role == '领导' %}
      <div class="grid grid-cols-2 gap-4">
        <a href="{{ url_for('admin_employees') }}" class="bg-blue-100 hover:bg-blue-200 text-blue-900 font-semibold py-3 px-4 rounded-lg text-center shadow">查看员工信息</a>
        <a href="{{ url_for('view_departments') }}" class="bg-sky-100 hover:bg-sky-200 text-sky-900 font-semibold py-3 px-4 rounded-lg text-center shadow">查看所有部门</a>
        <a href="{{ url_for('adjust_position_list') }}" class="bg-green-100 hover:bg-green-200 text-green-900 font-semibold py-3 px-4 rounded-lg text-center shadow">修改岗位与薪资</a>
        <a href="{{ url_for('add_employee') }}" class="bg-red-100 hover:bg-red-200 text-red-900 font-semibold py-3 px-4 rounded-lg text-center shadow">新增员工</a>
        <a href="{{ url_for('add_position') }}" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-900 font-semibold py-3 px-4 rounded-lg text-center shadow">新增岗位</a>
        <a href="{{ url_for('add_department') }}" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-900 font-semibold py-3 px-4 rounded-lg text-center shadow">新增部门</a>
        <a href="{{ url_for('choose_department') }}" class="bg-teal-100 hover:bg-teal-200 text-teal-900 font-semibold py-3 px-4 rounded-lg text-center shadow">修改部门负责人</a>
        <a href="{{ url_for('approve_leaves') }}" class="bg-orange-100 hover:bg-orange-200 text-orange-900 font-semibold py-3 px-4 rounded-lg text-center shadow">审批请假申请</a>
        <a href="{{ url_for('change_password') }}" class="bg-gray-100 hover:bg-gray-200 text-gray-900 font-semibold py-3 px-4 rounded-lg text-center shadow">修改登录密码</a>
      </div>
    {% endif %}

    <form method="post" action="/logout" class="mt-8 text-center">
      <button type="submit" class="bg-red-500 text-white font-semibold py-2 px-6 rounded hover:bg-red-600">退出登录</button>
    </form>
  </div>
</body>
</html>
