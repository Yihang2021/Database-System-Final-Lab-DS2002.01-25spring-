<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>新增部门</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white shadow-xl rounded-xl p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">新增部门</h2>

    {% if message %}
      <p class="text-green-600 font-semibold mb-4 text-center">{{ message }}</p>
    {% elif error %}
      <p class="text-red-600 font-semibold mb-4 text-center">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">部门编号（英文缩写）</label>
        <input type="text" name="dept_id" maxlength="20" required pattern="[A-Za-z]+" class="w-full border border-gray-300 p-2 rounded" placeholder="例如：HR、FINANCE、RD">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">部门名称</label>
        <input type="text" name="dept_name" maxlength="50" required class="w-full border border-gray-300 p-2 rounded">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">部门职责</label>
        <textarea name="function_desc" rows="4" class="w-full border border-gray-300 p-2 rounded" placeholder="请输入职责说明（可选）"></textarea>
      </div>

      <div class="flex justify-between items-center mt-6">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded">提交</button>
        <a href="{{ url_for('dashboard') }}" class="bg-gray-500 text-white py-2 px-6 rounded hover:bg-gray-600">返回</a>
      </div>
    </form>
  </div>
</body>
</html>
