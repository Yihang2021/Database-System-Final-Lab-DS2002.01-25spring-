<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>修改密码</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-lg mx-auto bg-white shadow-xl rounded-xl p-6">
    <h2 class="text-xl font-bold text-gray-800 mb-4">修改密码</h2>

    {% if message %}
      <div class="bg-green-100 border border-green-300 text-green-800 p-3 rounded mb-4">{{ message }}</div>
    {% endif %}
    {% if error %}
      <div class="bg-red-100 border border-red-300 text-red-800 p-3 rounded mb-4">{{ error }}</div>
    {% endif %}

    <form method="post">
      <label class="block mb-2 font-medium text-gray-700">当前密码</label>
      <input type="password" name="old_password" required class="w-full border border-gray-300 rounded px-3 py-2 mb-4">

      <label class="block mb-2 font-medium text-gray-700">新密码</label>
      <input type="password" name="new_password" required
             placeholder="6~20位，仅限大小写字母和数字"
             class="w-full border border-gray-300 rounded px-3 py-2 mb-4">

      <label class="block mb-2 font-medium text-gray-700">确认新密码</label>
      <input type="password" name="confirm_password" required class="w-full border border-gray-300 rounded px-3 py-2 mb-6">

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        提交修改
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{{ url_for('dashboard') }}" class="bg-gray-500 text-white py-2 px-6 rounded hover:bg-gray-600">返回</a>
    </div>
  </div>
</body>
</html>
