<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的考勤记录</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">我的考勤记录</h2>

    {% if records and records|length > 0 %}
      <table class="min-w-full border">
        <thead class="bg-gray-100">
          <tr>
            <th class="text-left py-2 px-4 border-b">序号</th>
            <th class="text-left py-2 px-4 border-b">打卡日期</th>
          </tr>
        </thead>
        <tbody>
        {% for row in records %}
            <tr class="hover:bg-gray-50">
                <td class="py-2 px-4 border-b">{{ loop.index }}</td>  {# 从1开始的序号 #}
                <td class="py-2 px-4 border-b">{{ row.date }}</td>
            </tr>
        {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-center text-gray-600">暂无考勤记录</p>
    {% endif %}

    <div class="mt-6 text-center">
      <a href="{{ url_for('dashboard') }}" class="bg-gray-500 text-white py-2 px-6 rounded hover:bg-gray-600">返回</a>
    </div>
  </div>
</body>
</html>
