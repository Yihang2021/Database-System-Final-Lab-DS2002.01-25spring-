<!-- templates/choose_department.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>选择部门负责人</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">选择要修改负责人的部门</h2>

    <div class="grid grid-cols-1 gap-4">
      {% for dept in departments %}
        <a href="{{ url_for('assign_manager', dept_id=dept.dept_id) }}"
           class="block bg-blue-100 hover:bg-blue-200 text-blue-900 font-semibold py-3 px-6 rounded-lg shadow text-center">
          {{ dept.dept_name }}
        </a>
      {% endfor %}
    </div>

    <div class="mt-8 text-center">
      <a href="{{ url_for('dashboard') }}" class="bg-gray-500 text-white py-2 px-6 rounded hover:bg-gray-600">返回</a>
    </div>
  </div>
</body>
</html>
